project: Example
database: PostgreSQL

extensions:
  - uuid-ossp

schemas:
  - public
  - staging

dbdocs:
  exclude:
    schemas:
      - staging

dependencies:
  - type: role
    name: advanced
    refers:
      - basic
  - type: table
    name: core.lookup_values
    refers:
      - core.lookups

import:
  staging:
    schemas:
    - staging
    tables: []

  seeding: ~

export:
  - staging.lookups
  - staging.lookup_values:
      format: json