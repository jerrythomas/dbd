  database: PostgreSQL
  extensionSchema: extensions
  staging:
    - staging
  dbdocs:
    base:
      exclude:
        schemas:
          - staging
          - migrate
          - extensions
    core:
      include:
        schemas:
          - config
schemas:
  - config
  - extensions
  - staging
  - migrate

extensions:
  - uuid-ossp

roles:
  - name: advanced
    refers:
      - basic
