project:
  name: Example
  database: PostgreSQL
  extensionSchema: extensions
  stagingSchema: staging
  dbdocs:
    exclude:
      schemas:
        - staging
      tables: []
schemas:
  - core
  - extensions
  - staging
extensions:
  - uuid-ossp
# roles:
#   - basic
#   - advanced:
#       refers: basic
entities:
  - type: role
    name: advanced
    refers:
     - basic
  - type: table
    name: core.lookups
  - type: table
    name: core.lookup_values
    refers:
      - core.lookups
  - type: view
    name: core.genders
    refers:
      - core.lookups
      - core.lookup_values
  - type: table
    name: staging.lookup_values
import:
  seeded:
    - core.lookup
  staging:
    - staging.lookup_values
export:
  - core.lookup
  - core.lookup_values
  - core.genders
