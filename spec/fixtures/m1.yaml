input:
  schemas:
    - extensions
  entities:
    - type: role
      name: advanced
      refers: basic
    - type: table
      name: core.lookups
    - type: table
      name: core.lookup_values
      refers:
        - core.lookups
    - type: view
      name: core.genders
      refers:
        - core.lookups
        - core.lookup_values
    - type: table
      name: staging.lookup_values
  roles: []
output:
  schemas:
    - extensions
    - core
    - staging
  entities:
    - type: table
      name: core.lookups
      file: ddl/table/core/lookups.ddl
      refers: []
    - type: table
      name: core.lookup_values
      file: ddl/table/core/lookup_values.ddl
      refers:
        - core.lookups
    - type: view
      name: core.genders
      file: ddl/view/core/genders.ddl
      refers:
        - core.lookups
        - core.lookup_values
    - type: table
      name: staging.lookup_values
  roles:
    - type: role
      name: advanced
      file: ddl/role/advanced.ddl
      refers: basic
    - type: role
      name: basic
      file: ddl/role/basic.ddl
      refers: []
