importTables:
  - type: import
    name: core.lookup_values
    file: import/core/lookup_values.csv
    schema: core
    format: csv
    nullValue: ""
    truncate: true
    errors:
    - Import is only allowed for staging schemas

  - type: import
    name: core.lookups
    schema: core
    format: csv
    nullValue: ""
    truncate: true
    errors:
    - File missing for entity
    - Import is only allowed for staging schemas

  - type: import
    name: staging.lookup
    schema: staging
    format: csv
    nullValue: null
    truncate: false
    errors:
    - File missing for entity

entities:
  - type: schema
    name: core
  - type: schema
    name: staging
  - type: schema
    name: no_schema
  - type: extension
    name: uuid-ossp
    schema: public
  - refers: []
    name: core.lookups
    type: table
    errors:
    - File missing for entity
  - refers: []
    name: staging.lookup_values
    type: table
    errors:
    - File missing for entity
  - refers: []
    name: no_schema
    type: table
    errors:
    - Use fully qualified name <schema>.<name>
    - File missing for entity
  - type: core
    name: core.stuff
    file: ddl/core/stuff.ddl
    schema: core
    refers: []
    errors:
    - Unknown or unsupported entity type.
    - Unknown or unsupported entity ddl script.
  - type: test
    name: ddl.test
    file: ddl/test.ddl
    schema: ddl
    refers: []
    errors:
    - Unknown or unsupported entity type.
    - Unknown or unsupported entity ddl script.
  - refers:
    - core.lookups
    name: core.lookup_values
    type: table
    errors:
    - File missing for entity
