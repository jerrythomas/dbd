importTables:
  - type: import
    name: core.lookup_values
    file: import/core/lookup_values.csv
    schema: core
    format: csv
    nullValue: ''
    truncate: true
    errors:
      - Import is only allowed for staging schemas

  - type: import
    name: core.lookups
    schema: core
    format: csv
    nullValue: ''
    truncate: true
    errors:
      - File missing for entity
      - Import is only allowed for staging schemas

  - type: import
    name: staging.lookup
    schema: staging
    format: csv
    nullValue: null
    truncate: false
    errors:
      - File missing for entity

entities:
  - type: schema
    name: core
  - type: schema
    name: staging
  - type: schema
    name: no_schema
  - type: schema
    name: public
  - type: extension
    name: uuid-ossp
    schema: public
  - refers: []
    name: core.lookups
    type: table
    errors:
      - File missing for entity
  - refers: []
    name: staging.lookup_values
    type: table
    errors:
      - File missing for entity
  - refers: []
    name: no_schema
    type: table
    errors:
      - Use fully qualified name <schema>.<name>
      - File missing for entity
  - type: core
    name: core.stuff
    file: ddl/core/stuff.ddl
    schema: core
    refers: []
    references: []
    errors:
      - Unknown or unsupported entity type.
      - Unknown or unsupported entity ddl script.
  - type: table
    name: public.test
    file: ddl/test.ddl
    schema: public
    refers: []
    references: []
    searchPaths:
      - public
    errors:
      - Schema in script does not match file path
      - Entity type in script does not match file path
      - Entity name in script does not match file name
  - type: table
    name: core.lookup_values
    refers:
      - core.lookups
    errors:
      - File missing for entity
