ddl:
- type: schema
  name: public

- type: schema
  name: extensions

- type: extension
  name: uuid-ossp
  using: public

- file: ddl/role/advanced.ddl
  name: advanced
  schema: ~
  type: role

- file: ddl/role/basic.ddl
  name: basic
  schema: ~
  type: role

- file: ddl/table/core/lookup_values.ddl
  name: lookup_values
  schema: core
  type: table

- file: ddl/table/core/lookups.ddl
  name: core
  schema: table
  type: ddl

- file: ddl/view/core/genders.ddl
  name: genders
  schema: core
  type: view

import:
- file: 'import/staging/lookup_values.csv'
  name: 'lookup_values'
  schema: 'staging'
  type: 'import'
- file: 'import/staging/lookups.csv'
  name: 'lookups'
  schema: 'staging'
  type: 'import'

export:
- schema: 'staging'
  name: 'lookups'
  opts:
    format: 'csv'
- schema: 'staging'
  name: 'lookup_values'
  opts:
    format: 'json'