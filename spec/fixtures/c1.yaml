items:
- &alpha
  type: table
  name: alpha
  refers: []
- &alpha-missing
  name: alpha
  refers: []
- &beta
  type: table
  name: beta
  refers: []
- &beta-missing
  name: beta
  refers: []
- &charlie
  type: table
  name: charlie
  refers:
  - alpha
- &delta
  type: table
  name: delta
  refers:
  - alpha
  - beta
- &echo
  type: table
  name: echo
  refers:
  - charlie
- &foxtrot
  type: table
  name: foxtrot
  refers:
  - delta

reorder:
  input:
  - *foxtrot
  - *echo
  - *delta
  - *alpha
  - *beta
  - *charlie
  output:
  - *alpha
  - *beta
  - *delta
  - *charlie
  - *foxtrot
  - *echo
missing:
  input:
  - *foxtrot
  - *echo
  - *delta
  - *charlie
  output:
  - *alpha-missing
  - *beta-missing
  - *delta
  - *charlie
  - *foxtrot
  - *echo