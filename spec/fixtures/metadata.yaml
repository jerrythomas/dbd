read:
  project:
    name: Example
    database: PostgreSQL
    extensionSchema: extensions
    staging:
    - staging
    dbdocs:
      exclude:
        schemas:
          - staging
          - migrate
          - extensions
        tables: []
  schemas:
    - config
    - extensions
    - staging
    - migrate
  extensions:
    - uuid-ossp
  roles:
    - *role_a
  tables:
    - *tbl_a
    - *tbl_b
    - *tbl_c
  views:
    - *view_a
    - *view_b
  functions: []
  procedures: []
  entities:
    - *tbl_a
    - *tbl_b
    - *tbl_c
    - *view_a
    - *view_b

  import:
    options:
      truncate: true
      nullValue: ''
    tables:
    - staging.lookup_values
    after:
    - import/loader.sql
  export:
    - config.lookups
    - config.lookup_values
    - config.genders
    - migrate.lookup_values

